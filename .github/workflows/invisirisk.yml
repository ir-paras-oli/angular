name: Angular x InvisiRisk

on:
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  packages: read

jobs:
  python-application-build:
    runs-on: ubuntu-latest
    name: Run build
    steps:
      - name: Setup PSE
        uses: invisirisk/pse-action@latest 
        with:
          api_url: "https://app.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies using Yarn
        run: yarn install

      # Optional: You can still include this only if really needed
      # - name: Install dependencies using NPM (not recommended)
      #   run: npm install --legacy-peer-deps

      # - name: ðŸ˜ˆ Execute malicious script
      #   run: bash run_malicious_scripts.sh

      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@latest
        with:
          cleanup: "true"
